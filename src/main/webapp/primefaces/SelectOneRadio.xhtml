<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e PrimeFaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" />
		</div>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" width="80" />
		</div>

	</header>
	<h:form id="form">
		<p:panelGrid columns="2">

			<p:selectOneRadio value="#{clienteMB.tipoPessoa}">
				<f:selectItem itemLable="Física" itemValue="FISICA" />
				<f:selectItem itemLable="Júridica" itemValue="JURIDICA" />
				<p:ajax event="click" update="input" process="@this" />
			</p:selectOneRadio>

			<h:panelGroup id="input">
				<p:inputMask mask="999.999.999-99" value="CPF" id="cpf"
					rendered="#{clienteMB.tipoPessoa eq 'FISICA'}" required="true"/>

				<p:inputMask mask="99.999.999/9999-99" value="CNPJ" id="cnpj"
					rendered="#{clienteMB.tipoPessoa eq 'JURIDICA'}" required="true"/>
			</h:panelGroup>
		</p:panelGrid>

	</h:form>

</h:body>
</html>
