<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e PrimeFaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" />
		</div>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" width="80" />
		</div>

	</header>

	<h1>Campos de password</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
		<p:panelGrid columns="2">
			<p:outputLabel value="Senha" for="senha" />

			<p:password id="senha" feedback="true" weakLabel="Muito fraca"
				goodLabel="Senha razovel" strongLabel="Senha forte" inline="true"
				promptLabel="Informe uma senha" match="confirma" required="true"
				requiredMassage="A senha é obrigatoria"
				validatorMassage="As senhas não são iguais!!" />

			<p:outputLabel value="Confirme a senha" for="confirma" />
			<p:password id="confirma" required="true" />
		</p:panelGrid>
	
	<br/>
	<p:commandButton value="Cadastrar senha" icon="ui-icon-disk"/>	

	</h:form>


</h:body>
</html>
