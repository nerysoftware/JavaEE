<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<h:form id="frm">

			<p:panelGrid columns="2">
			
			<p:outputLabel value = "Medicamento"/>
			<p:inputText size="30" value="#{medicamentoMB.medicamento.nome}" required="true" lable="Medicamento"/>
			
			<p:outputLabel value = "Apresentação"/>
		<p:inputText size="30" value="#{medicamentoMB.medicamento.apresentacao}" required="true" lable="Apresentação"/>
		
		<p:outputLabel value = "Laboratório"/>
		<p:selectOneMenu value="#{medicamentoMB.medicamento.laboratorio}" required="true" lable="Laboratório">
		
			<f:selectItem itemLabel="Selecione o laboratório" noSelectionOption="true"/>
			<f:selectItem itemLabel="Bayer" itemValue="BAYER"/>
			<f:selectItem itemLabel="Teuto" itemValue="TEUTO"/>
			
		</p:selectOneMenu>
		
		<p:outputLabel value = "Registro MS"/>
		<p:inputMask mask= "9.9999.9999.999-9" size="13" value="#{medicamentoMB.medicamento.registro}" required="true" lable="Registro MS"></p:inputMask>
		
		<p:outputLabel value = "Preço"/>
		<p:inputText size="4" value="#{medicamentoMB.medicamento.preco}" required="true" lable="Preço"/>
		
			<p:outputLabel/>
		
			<p:commandButton value="Cadastrar" action="#{medicamentoMB.adicionar}" update="frm tabela" style="margin"/>
				
			</p:panelGrid>
			
			<p:dataTable value="#{medicamentoMB.medicamentos}" var="m" id="tabela" paginator="true" rows="5">
			
			<p:column headerText="Medicamento">
				<p:outputLabel value="#{m.nome}"/>
			</p:column>
			
			<p:column headerText="Apresentação">
				<p:outputLabel value="#{m.apresentacao}"/>
			</p:column>
						
			<p:column headerText="Laboratório">
				<p:outputLabel value="#{m.laboratorio}"/>
			</p:column>
			
			<p:column headerText="Registro MS">
				<p:outputLabel value="#{m.registro}"/>
			</p:column>
			
			<p:column headerText="Preço">
				<p:outputLabel value="#{m.preco}">
				<f:convertNumber type="currency" currencySymbol="R$"/>
				</p:outputLabel>
				
			</p:column>
			
			<p:column headerText="" width="100">
				<p:commandButton icon="ui-icon-pencil" update="@form" process="@this">
					<f:setPropertyActionListener value="#{m}" target="#{medicamentoMB.medicamento}"/>
				</p:commandButton>
					<p:commandButton action="#{medicamentoMB.excluir}" icon="ui-icon-trash" update="tabela" process="@this">
					<f:setPropertyActionListener value="#{m}" target="#{medicamentoMB.medicamento}"/>
				</p:commandButton>
			</p:column>
			
			
			</p:dataTable>

			<p:commandButton>

			</p:commandButton>

		</h:form>


	</ui:define>
</ui:composition>
