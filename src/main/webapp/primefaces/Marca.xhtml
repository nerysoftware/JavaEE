<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<h:form id="frm">

			<p:panelGrid columns="2">
			
			<p:outputLabel value = "Nome da Marca"/>
			<p:inputText size="30" value="#{marcaMB.marca.nome}" required="true" lable="Marca"/>
		
			<p:commandButton value="Cadastrar" action="#{marcaMB.adicionar}" update="frm tabela" style="margin"/>
				
			</p:panelGrid>
			
			<p:dataTable value="#{marcaMB.marcas}" var="m" id="tabela" paginator="true" rows="5">
			
			<p:column headerText="Medicamento">
				<p:outputLabel value="#{m.nome}"/>
			</p:column>
			
		
			<p:column headerText="" width="100">
				<p:commandButton icon="ui-icon-pencil" update="@form" process="@this">
					<f:setPropertyActionListener value="#{m}" target="#{marcaMB.marca}"/>
				</p:commandButton>
					<p:commandButton action="#{marcaMB.excluir}" icon="ui-icon-trash" update="tabela" process="@this">
					<f:setPropertyActionListener value="#{m}" target="#{marcaMB.marca}"/>
				</p:commandButton>
			</p:column>
			
			
			</p:dataTable>


		</h:form>


	</ui:define>
</ui:composition>
