<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e PrimeFaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" />
		</div>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="logo-magna.png" width="80" />
		</div>

	</header>
	<h:form id="form">

		<h1>Area de texto</h1>

		<p:inputTextarea rows="6" style="width: 50%" maxlength="10"
			placeholder="Descrição" counter="saida"
			counterTemplate="{0} caracteres restantes(s)" />

	<br/>
	
	<p:outputLabel id="saida"/>




	</h:form>


</h:body>
</html>
